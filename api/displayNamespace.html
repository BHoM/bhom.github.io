<div class="col-md-8 col-md-offset-1 ng-hide" ng-show="displayNamespace">
	<div class="row font-courier-prime">
		<div class="hidden-xs hidden-sm col-md-6">
			<h3 class="left-hand-header bhom-red">Object Model</h3>
		</div>
		<div class="hidden-xs hidden-sm col-md-6 text-right">
			<p class="right-hand-header"><img src="img/main-logo.png" class="top-right-logo" /></p>
		</div>

		<div class="col-xs-6 hidden-md hidden-lg">
			<h3 class="left-hand-header bhom-red">Object Model</h3>
		</div>
		<div class="col-xs-6 hidden-md hidden-lg text-right">
			<p class="right-hand-header"><img src="img/main-logo.png" class="top-right-logo-xs" /></p>
		</div>
	</div>

	<div class="row font-zilla-slab">
		<div class="col-md-12"><span class="pre-object-namespace object-name">{{currentNamespace}}</span></div>
	</div>

	<div class="row property-table font-open-sans">
		<div class="table-row method-table-row ng-hide" ng-show="selectedNamespaceObjects.length == 0">
			<div class="col-xs-12 text-center">
				{{currentNamespace}} has no objects associated with it
			</div>
		</div>

		<div class="table-row property-table-row" ng-repeat="x in selectedNamespaceObjects">
			<div class="col-sm-6 table-cell property-table-cell can-click" ng-click="goToObject(x)">
				<span class="pre-object-namespace">{{x.namespace}}</span>.<span class="object-name">{{x.memberName}}</span>
			</div>

			<div class="col-sm-6 table-cell property-table-cell">
				<p ng-repeat="a in x.descriptionParts">
					{{a}}
				</p>
			</div>
		</div>
	</div>
</div>
