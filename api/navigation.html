<div class="col-xs-12 col-sm-12 hidden-md hidden-lg mobile-nav">
	<!-- MOBILE VIEW -->
	<div class="col-xs-4 text-center">
		<a href="/api" ng-click="goHome()"><h3 class="font-courier-prime"><span class="bhom-black">BHoM</span><span class="bhom-red">.API</span></h3></a>
	</div>

	<div class="col-xs-4 text-center margin-top-3">
		<span class="can-click font-bold" ng-click="showObjects()"><span class="fa {{expandObjects ? 'fa-times-circle' : 'fa-plus-circle'}}"></span> oM</span>
	</div>

	<div class="col-xs-4 text-center margin-top-3">
		<span class="can-click font-bold" ng-click="showEngine()"><span class="fa {{expandEngine ? 'fa-times-circle' : 'fa-plus-circle'}}"></span> Engine</span>
	</div>

	<div class="row margin-top-3"></div>

	<div class="row can-click ng-hide navigation-item" ng-show="expandObjects" ng-repeat="x in navigationObjectModel" ng-click="goToObjectNamespace(x)">
		<span class="font-bold"><span class="fa {{x.isVisible ? 'fa-times-circle' : 'fa-plus-circle'}}"></span> {{displayNamespaceSplit(x)}}</span>
	</div>

	<div class="row can-click ng-hide navigation-item" ng-show="expandEngine" ng-repeat="x in navigationEngines" ng-click="goToEngineNamespace(x)">
		<span class="font-bold"><span class="fa {{x.isVisible ? 'fa-times-circle' : 'fa-plus-circle'}}"></span> {{displayNamespaceSplit(x)}}</span>
	</div>
</div>

<div class="hidden-xs hidden-sm col-md-2 menu-sidebar {{expandObjects || expandEngine || expandAdapter ? 'menu-sidebar-100' : ''}}">
	<!-- Left hand sidebar -->
	<div class="row can-click" ng-click="goHome()">
		<h3 class="font-courier-prime"><span class="bhom-black">BHoM</span><span class="bhom-red">.API</span></h3>
	</div>

	<div class="row font-zilla-slab">
		<span class="can-click font-bold" ng-click="showObjects()"><span class="fa {{expandObjects ? 'fa-times-circle' : 'fa-plus-circle'}}"></span> oM</span>

		<ul class="row ng-hide navigation-item" ng-show="expandObjects">
			<li style="list-style:none;" ng-repeat="data in navigationObjectModel" ng-include="'object_render.html'"></li>
		</ul>
		<!--<div class="row ng-hide navigation-item" ng-show="expandObjects" ng-repeat="x in navigationObjectModel" ng-include="'tree_item_renderer.html'">

			<span class="font-bold"><span class="fa {{x.isVisible ? 'fa-times-circle' : 'fa-plus-circle'}}" ng-click="expandNameSpaceNavigation(x)"></span> <span ng-click="goToObjectNamespace(x)">{{displayNamespaceSplit(x)}}</span></span>
		</div>-->
	</div>

	<div class="row font-zilla-slab margin-top-3">
		<span class="can-click font-bold" ng-click="showEngine()"><span class="fa {{expandEngine ? 'fa-times-circle' : 'fa-plus-circle'}}"></span> Engine</span>
		<ul class="row ng-hide navigation-item" ng-show="expandEngine">
			<li style="list-style:none;" ng-repeat="data in navigationEngines" ng-include="'engine_render.html'"></li>
		</ul>
		<!--<div class="row can-click ng-hide navigation-item" ng-show="expandEngine" ng-repeat="x in navigationEngines" ng-click="goToEngineNamespace(x)">
			<span class="font-bold"><span class="fa {{x.isVisible ? 'fa-times-circle' : 'fa-plus-circle'}}"></span> {{displayNamespaceSplit(x)}}</span>
		</div>-->
	</div>

	<!--<div class="row">
		<span class="can-click font-bold" ng-click="showAdapter()"><span class="fa {{expandAdapter ? 'fa-times-circle' : 'fa-plus-circle'}}"></span> Adapter</span>
		<div class="row can-click ng-hide navigation-item" ng-show="expandAdapter" ng-repeat="x in navigationAdapters" ng-click="goToAdapterNamespace(x)">
			<span class="font-bold"><span class="fa {{x.isVisible ? 'fa-times-circle' : 'fa-plus-circle'}}"></span> {{displayNamespaceSplit(x)}}</span>
		</div>
	</div>-->
</div>

<script type="text/ng-template" id="object_render.html">
    <span class="font-bold">
    	<span class="fa {{data.expandChildren ? 'fa-times-circle' : 'fa-plus-circle'}}" style="{{data.children.length == 0 ? 'color:white;' : ''}}" ng-click="expand(data)"></span> <span class="can-click" ng-click="goToObjectNamespace(data)">{{data.current}}</span>
    	<ul class="row ng-hide" ng-show="data.expandChildren">
    		<li style="list-style:none;" ng-repeat="data in data.children" ng-include="'object_render.html'"></li>
    	</ul>
    </span>
</script>

<script type="text/ng-template" id="engine_render.html">
    <span class="font-bold">
    	<span class="fa {{data.expandChildren ? 'fa-times-circle' : 'fa-plus-circle'}}" style="{{data.children.length == 0 ? 'color:white;' : ''}}" ng-click="expand(data)"></span> <span class="can-click" ng-click="goToEngineNamespace(data)">{{data.current}}</span>
    	<ul class="row ng-hide" ng-show="data.expandChildren">
    		<li style="list-style:none;" ng-repeat="data in data.children" ng-include="'engine_render.html'"></li>
    	</ul>
    </span>
</script>
